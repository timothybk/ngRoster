<ngb-accordion [closeOthers]="true">
  <ngb-panel *ngFor='let firefighterEl of (firefightersState | async).firefighters; let i = index' title="{{firefighterEl.name}}">
    <ng-template ngbPanelContent>
      <app-roster-n2-item [firefighter]='firefighterEl' [index]='i'></app-roster-n2-item>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
