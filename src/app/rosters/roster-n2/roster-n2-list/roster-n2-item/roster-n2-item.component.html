<a style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{firefighter.name}}</h4>
    <p class="list-group-item-text">{{firefighter.number}}</p>
  </div>
  <div class="pull-right">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage N2 <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <!-- <li><a (click)="toShoppingList()" style="cursor: pointer;">To shopping list</a></li> -->
        <li><a style="cursor: pointer;" (click)='onEdit'>Add N2</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete">Add Penalty N2</a></li>
        <li><a style="cursor: pointer;" (click)="onDelete">Defer N2</a></li>
      </ul>
    </div>
  </div>
</a>
