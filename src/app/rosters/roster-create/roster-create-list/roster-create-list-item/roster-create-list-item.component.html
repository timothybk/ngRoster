<a style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{firefighter.name}}</h4>
    <div class="row">
        <!-- <button class="btn btn-primary btn-sm btn-block">{{shifts.length}}</button> -->
      <div class="col-sm" *ngFor='let pump of (rostersState | async).pumps'>
        <button class="btn btn-primary btn-sm btn-block">
          {{pump.name}} {{getDisplayNumber(pump.name)}}
        </button>
      </div>
    </div>
  </div>
</a>
