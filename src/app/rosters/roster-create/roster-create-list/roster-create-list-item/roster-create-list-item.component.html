<a style="cursor: pointer;" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{firefighter.name}}</h4>
    <div class="row">
      <div class="col-sm" *ngFor='let pump of firefighter.shifts'>
        <button class="btn btn-primary btn-sm btn-block"
        (click)='sendToBuilder(pump)'
        [ngClass]="getClass(pump)">
          {{pump.pump}}: {{getDisplayNumber(pump) | round}}%
        </button>
      </div>
    </div>
  </div>
</a>
