<mat-card style="cursor: pointer;" [routerLink]='[index]' routerLinkActive='active'>
  <mat-card-header>
    <mat-card-title>
      {{firefighter.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{firefighter.rank}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{firefighter.number}}
  </mat-card-content>
</mat-card>
