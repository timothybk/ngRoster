<div fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <button mat-raised-button color="primary" (click)='onNewFirefighter()'>New Firefighter</button>
  </div>

  <div fxFlex>
    <app-firefighter-item *ngFor='let firefighterEl of (firefightersState | async).firefighters; let i = index'
      [firefighter]='firefighterEl' [index]='i'>
    </app-firefighter-item>
  </div>
</div>
