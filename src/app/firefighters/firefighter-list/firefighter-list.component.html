<div>
  <div fxflex fxlayout="column">
    <div fxflex>
      <button fxFlex mat-raised-button color="primary" (click)='onNewFirefighter()'>New Firefighter</button>
    </div>
    <div fxflex>
      <app-firefighter-item *ngFor='let firefighterEl of (firefightersState | async).firefighters; let i = index'
        [firefighter]='firefighterEl' [index]='i'>
      </app-firefighter-item>
    </div>
  </div>
</div>
